<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tech4U Bingo</title>
    <script src="https://cdn.jsdelivr.net/npm/playroomkit"></script>
    <style>
        :root { --blue: #00d4ff; --bg: #0a0b10; }
        body { background: var(--bg); color: white; font-family: sans-serif; text-align: center; margin: 0; padding: 10px; }
        #bingo-word { font-size: 45px; font-weight: 900; letter-spacing: 12px; margin: 15px; color: #222; display: flex; justify-content: center; }
        .lit { color: var(--blue) !important; text-shadow: 0 0 15px var(--blue); }
        .grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 6px; width: 95vw; max-width: 400px; margin: 0 auto; }
        .cell { background: #161b22; height: 65px; border: 1px solid #333; display: flex; align-items: center; justify-content: center; font-size: 22px; font-weight: bold; border-radius: 8px; cursor: pointer; }
        .marked { background: var(--blue) !important; color: black; }
        .btn { background: var(--blue); color: black; border: none; padding: 18px; border-radius: 12px; font-weight: bold; margin-top: 15px; width: 100%; max-width: 320px; font-size: 18px; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="setup-area">
        <h2 style="color:var(--blue)">Fill Your Board (1-25)</h2>
        <div id="grid-setup" class="grid"></div>
        <button class="btn" onclick="startPlay()">I'M READY TO PLAY</button>
    </div>

    <div id="play-area" class="hidden">
        <div id="bingo-word">
            <span id="L0">B</span><span id="L1">I</span><span id="L2">N</span><span id="L3">G</span><span id="L4">O</span>
        </div>
        <div id="grid-play" class="grid"></div>
        <button class="btn" onclick="location.href='index.html'" style="background:#222; color:white; margin-top:30px;">EXIT</button>
    </div>

<script>
    const { insertCoin, setState, getState } = Playroom;
    let board = [];
    let marked = [];

    // FIX: Ensure grid builds on load
    window.onload = function() {
        for(let i=1; i<=25; i++) board.push(i);
        board.sort(() => Math.random() - 0.5);
        renderSetup();
    };

    function renderSetup() {
        const div = document.getElementById('grid-setup');
        div.innerHTML = '';
        board.forEach((num, i) => {
            const c = document.createElement('div');
            c.className = "cell";
            c.innerText = num;
            c.onclick = () => {
                let n = prompt("Change number:", num);
                if(n > 0 && n <= 25) { board[i] = parseInt(n); renderSetup(); }
            };
            div.appendChild(c);
        });
    }

    async function startPlay() {
        document.getElementById('setup-area').classList.add('hidden');
        document.getElementById('play-area').classList.remove('hidden');
        await insertCoin({ gameId: "lSO33kfiKxPFBkaFheob" });
        renderPlay();
        setInterval(sync, 1000);
    }

    function renderPlay() {
        const div = document.getElementById('grid-play');
        div.innerHTML = '';
        board.forEach((num, i) => {
            const c = document.createElement('div');
            c.className = "cell" + (marked.includes(i) ? " marked" : "");
            c.innerText = num;
            c.onclick = () => setState("call", num);
            div.appendChild(c);
        });
    }

    function sync() {
        const call = getState("call");
        if(call) {
            let idx = board.indexOf(call);
            if(idx !== -1 && !marked.includes(idx)) {
                marked.push(idx);
                renderPlay();
                checkWin();
            }
        }
    }

    function checkWin() {
        let lines = 0;
        const m = marked;
        // Rules: Rows, Cols, Diagonals ONLY
        for(let r=0; r<5; r++) if([0,1,2,3,4].every(i => m.includes(i + r*5))) lines++;
        for(let c=0; c<5; c++) if([0,5,10,15,20].every(i => m.includes(i + c))) lines++;
        if([0,6,12,18,24].every(i => m.includes(i))) lines++;
        if([4,8,12,16,20].every(i => m.includes(i))) lines++;

        for(let i=0; i<5; i++) if(lines > i) document.getElementById('L'+i).classList.add('lit');

        if(lines >= 5) {
            alert("BINGO! You earned 50 Coins!");
            let c = parseInt(localStorage.getItem('t4u_coins') || 0);
            localStorage.setItem('t4u_coins', c + 50);
            location.href = 'index.html';
        }
    }
</script>
</body>
</html>
