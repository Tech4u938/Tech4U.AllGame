<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tech4U Chess</title>
    <!-- Use standard scripts -->
    <script src="https://unpkg.com/playroomkit/multiplayer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <style>
        body { background: #000; color: white; font-family: sans-serif; text-align: center; margin: 0; padding: 0; }
        #board { 
            display: grid; grid-template-columns: repeat(8, 1fr); 
            width: 95vw; height: 95vw; max-width: 400px; max-height: 400px; 
            margin: 10px auto; border: 2px solid #555; 
        }
        .sq { display: flex; align-items: center; justify-content: center; font-size: 30px; cursor: pointer; }
        .w-sq { background: #eee; color: #222; }
        .b-sq { background: #444; color: #222; }
        .sel { background: yellow !important; }
        .btn { padding: 15px; margin: 5px; width: 80%; font-size: 18px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; }
        .online { background: #00d4ff; }
        .bot { background: #a855f7; color: white; }
        #status { color: #00d4ff; height: 25px; font-weight: bold; margin-top: 10px; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="menu">
        <h1 style="color:#00d4ff">Tech4U Chess</h1>
        <button class="btn online" onclick="startMulti()">PLAY ONLINE</button><br>
        <button class="btn bot" onclick="startBot()">PLAY VS BOT</button>
        <p style="font-size: 12px; color: #555;">ID: lSO33kfiKxPFBkaFheob</p>
    </div>

    <div id="game" class="hidden">
        <div id="status">Loading...</div>
        <div id="board"></div>
        <button onclick="location.reload()" style="background:#222; color:white; border:none; padding:10px; margin-top:10px;">Exit to Menu</button>
    </div>

    <script>
        const game = new Chess();
        let selectedSq = null;
        let botMode = false;

        function draw() {
            const b = document.getElementById('board');
            b.innerHTML = '';
            const position = game.board();

            for (let r = 0; r < 8; r++) {
                for (let c = 0; c < 8; c++) {
                    const s = position[r][c];
                    const p = String.fromCharCode(97 + c) + (8 - r);
                    const div = document.createElement('div');
                    div.className = `sq ${(r + c) % 2 === 0 ? 'w-sq' : 'b-sq'}`;
                    if (selectedSq === p) div.classList.add('sel');

                    if (s) {
                        const icon = {'p':'♟','r':'♜','n':'♞','b':'♝','q':'♛','k':'♚','P':'♙','R':'♖','N':'♘','B':'♗','Q':'♕','K':'♔'};
                        div.innerText = icon[s.type === s.type.toUpperCase() ? s.type : s.type];
                        div.style.color = (s.color === 'w') ? "blue" : "red";
                    }
                    div.onclick = () => move(p);
                    b.appendChild(div);
                }
            }
        }

        function move(p) {
            if (selectedSq === null) {
                if (game.get(p) && game.get(p).color === game.turn()) {
                    selectedSq = p;
                }
            } else {
                const result = game.move({ from: selectedSq, to: p, promotion: 'q' });
                if (result) {
                    if (!botMode) Playroom.setState("fen", game.fen());
                    if (botMode) setTimeout(doBot, 500);
                }
                selectedSq = null;
            }
            draw();
        }

        function doBot() {
            const moves = game.moves();
            if (moves.length > 0) {
                game.move(moves[Math.floor(Math.random() * moves.length)]);
                draw();
            }
        }

        function startBot() {
            botMode = true;
            document.getElementById('menu').className = 'hidden';
            document.getElementById('game').className = '';
            document.getElementById('status').innerText = "Mode: VS BOT";
            draw();
        }

        async function startMulti() {
            botMode = false;
            document.getElementById('menu').className = 'hidden';
            document.getElementById('game').className = '';
            document.getElementById('status').innerText = "Connecting...";

            try {
                // Simplified connection
                await Playroom.insertCoin({ gameId: "lSO33kfiKxPFBkaFheob" });
                document.getElementById('status').innerText = "Online Mode";
                
                setInterval(() => {
                    const fen = Playroom.getState("fen");
                    if (fen && fen !== game.fen()) {
                        game.load(fen);
                        draw();
                    }
                }, 1000);
            } catch (e) {
                document.getElementById('status').innerText = "Error. Using Bot Mode.";
                botMode = true;
            }
            draw();
        }
    </script>
</body>
</html>
