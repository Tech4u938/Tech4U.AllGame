<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech4U AllGame | Premium Portal</title>
    <style>
        :root { --primary: #00d4ff; --bg: #0a0b10; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; text-align: center; }
        header { padding: 40px; background: linear-gradient(to bottom, #111, var(--bg)); }
        .logo { font-size: 3rem; font-weight: 800; color: var(--primary); text-shadow: 0 0 15px rgba(0,212,255,0.4); }
        
        /* AD SECTION */
        #ad-banner { 
            background: #1c1c1c; width: 90%; max-width: 728px; height: 90px; 
            margin: 20px auto; display: flex; align-items: center; justify-content: center;
            border: 1px solid #333; border-radius: 8px;
        }

        .game-card { 
            background: #161b22; border: 2px solid #333; border-radius: 20px; 
            width: 300px; padding: 25px; margin: 20px auto; transition: 0.3s;
        }
        .game-card:hover { border-color: var(--primary); transform: scale(1.02); }
        .play-btn { 
            background: var(--primary); color: black; border: none; padding: 15px 30px; 
            border-radius: 10px; font-weight: bold; cursor: pointer; width: 100%; font-size: 18px;
        }
        .admin-status { color: #4af2a1; font-size: 12px; margin-top: 10px; display: none; }
    </style>
</head>
<body>

<header>
    <div class="logo">Tech4U AllGame</div>
    <p>Multiplayer Bingo & More</p>
</header>

<div id="ad-banner">
    <p style="color: #666;">[ Tech4U Ad Network - Commercial Space ]</p>
</div>

<div class="game-card">
    <h2 style="color:var(--primary)">ðŸ”¢ Multiplayer Bingo</h2>
    <p>Classic 5x5 Grid. 2-Unlimited Players.</p>
    <button class="play-btn" onclick="location.href='bingo.html'">OPEN GAME</button>
</div>

<div id="admin-notif" class="admin-status">ADMIN MODE ACTIVE: ADS REMOVED</div>

<script>
    // ADMIN SYSTEM: yoursite.com/?admin=Tech4U2024
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('admin') === 'Tech4U2024') {
        document.getElementById('ad-banner').style.display = 'none';
        document.getElementById('admin-notif').style.display = 'block';
    }
</script>
</body>
</html>
