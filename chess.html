<!DOCTYPE html>
<html>
<head>
    <title>Tech4U - Multiplayer Chess</title>
    <!-- We use Playroom Kit for the multiplayer backend -->
    <script src="https://cdn.jsdelivr.net/npm/playroomkit"></script>
    <!-- We use Chess.js for the game rules -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <style>
        body { background: #0a0b10; color: white; text-align: center; }
        #status { margin: 20px; font-size: 20px; color: #00d4ff; }
        /* Simple Board View */
        #board { display: grid; grid-template-columns: repeat(8, 50px); width: 400px; margin: 0 auto; border: 5px solid #333; }
        .sq { width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; font-size: 30px; cursor: pointer; }
        .white { background: #ebecd0; color: #000; }
        .black { background: #779556; color: #000; }
    </style>
</head>
<body>
    <h1>Tech4U Multiplayer Chess</h1>
    <div id="status">Connecting to Tech4U Servers...</div>
    <div id="board"></div>

    <script>
        const { insertCoin, myPlayer, onPlayerJoin, getState, setState } = Playroom;

        async function start() {
            // This line creates the Multiplayer Room!
            await insertCoin();

            document.getElementById('status').innerText = "Game Started! Invite a friend.";
            renderBoard();
        }

        function renderBoard() {
            const boardDiv = document.getElementById('board');
            boardDiv.innerHTML = '';
            for (let i = 0; i < 64; i++) {
                const sq = document.createElement('div');
                sq.className = `sq ${(Math.floor(i/8) + i%8) % 2 === 0 ? 'white' : 'black'}`;
                sq.innerText = "â™Ÿ"; // Placeholder for pieces
                boardDiv.appendChild(sq);
            }
        }

        start();
    </script>
</body>
</html>
